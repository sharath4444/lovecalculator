<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <form onsubmit="calculateLove(); return false;">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" placeholder="Enter your name" required>
            <br><br>
            <label for="theirName">Their Name:</label>
            <input type="text" id="theirName" placeholder="Enter their name" required>
            <br><br>
            <button type="submit">Calculate Love Score</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
